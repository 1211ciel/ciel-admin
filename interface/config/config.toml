# HTTP Server
[server]
Address = ":1211"
ServerRoot = "public"
ServerAgent = "gf-app"
LogPath = "/tmp/log/gf-app/server"

# Logger.
[logger]
Path = "/tmp/log/gf-app"
Level = "all"
Stdout = true

# Template.
[viewer]
Path = "template"
DefaultFile = "index.html"
Delimiters = ["{{", "}}"]

# Database.
[database]
link = "mysql:root:123456@tcp(127.0.0.1:3306)/test"
debug = true
# Database logger.
[database.logger]
Path = "/tmp/log/gf-app/sql"
Level = "all"
Stdout = true


[gfcli]
[[gfcli.gen.dao]]
link = "mysql:ciel:hPCTACjHDxdAZebn@tcp(127.0.0.1:3306)/ciel"
tables = """
        s_admin,s_api,s_menu,s_role,s_role_api,s_role_menu,s_dict,s_file
        """
