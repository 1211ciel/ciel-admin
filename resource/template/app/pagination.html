<div class="pagination hr">
    {{.page}}
    <form method="get" class="pagination-form" action="/menu/list">
        <select name="size"
                onchange=" location.href = '{{.c.PageUrl}}?' + $('#search').serialize()+`&size=`+$(this).val();">
            <option value="10">分页</option>
            <option value="2">2</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="100">200</option>
        </select>
    </form>
</div>
