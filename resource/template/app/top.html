<div id="top">
    <div class="w">
        <a id="logo" href="/" title="way to explore">FREE KEY</a>
        <div id="tools">
            <ul>
                <li><a href="/">首页</a></li>
                {{if .Session.adminInfo}}
                <li><a href="#">{{.Session.adminInfo.Admin.uname}}</a></li>
                <li><a href="#" onclick="updatePwd()">修改密码</a></li>
                <li><a href="#" onclick="logout()">退出</a></li>
                <li>
                    <el-switch
                            v-model="dark"
                            size="small"
                            inline-prompt
                            inactive-text="L"
                            active-text="N"
                            active-color="#000"
                            inactive-color="#e2e2e2"
                            active-value="1"
                            inactive-value="0"
                            :change="setDark()"
                    />
                </li>
                {{else}}
                <li><a href="/login">登录</a></li>

                {{end}}
            </ul>
        </div>
    </div>
</div>
