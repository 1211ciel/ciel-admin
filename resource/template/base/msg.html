<section>
    {{if .Cookie.msg}}
    <ul class="msg">
        {{if eq .Cookie.code 1}}
        <h3 style="color: green">{{queryEscape .Cookie.msg}}</h3>
        {{end}}
        {{if eq .Cookie.code -1}}
        <h3 style="color: red">{{queryEscape .Cookie.msg}}</h3>
        {{end}}
    </ul>
    {{end}}
</section>
