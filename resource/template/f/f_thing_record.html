<!DOCTYPE html>
<html lang="zh">
<head>
    {{include "/app/1.meta.html" .}}
</head>
<body>
<div id="app" v-cloak>
    <!--top模块-->
    {{include "/app/2.top.html" .}}
    <div id="wrapper">
        <div class="w">
            <div class="wrapper-left">
                <!--导航栏模块-->
                {{include "/app/3.nav.html" .}}
                <div class="box no-bottom-border">
                    {{include "/app/4.basePageInfo.html" .}}
                    <!-- 搜索栏-->
                    <div class="cell">
                        <el-button :disabled="batchDelDisabled" type="danger" @click="onBatchDel(list.filter(i => i.delCheckBox === true).map(i => i.id))" size="small" plain>批量删除</el-button>
                        <el-button class="mr-12" type="primary" plain size="small" @click="showDetails(1)">添加</el-button>
                        {{include "/app/5.search.html" .}}
                    </div>
                </div>
                <!--数据模块-->
                <div class="box no-bottom-border">
                    <table class="table-1" v-loading="loading" :element-loading-spinner="svg" element-loading-text="Loading..." element-loading-background="rgba(0, 0, 0, 0.3)" style="width: 100%">
                        <tbody>
                        <!--表头-->
                        <tr>
                            <th v-for="i in pageConf.fields">
                                <span v-if="i.type=='delCheckBox'"><el-checkbox @change="batchDelCheckChange" label="" size="large"/></span>
                                <span v-else-if="!i.notShow" v-text="i.label"></span>
                            </th>
                        </tr>
                        <!--数据-->
                        <tr v-for="i in list">
                            <td v-for="j in pageConf.fields">
                                <!--根据不同的字段类型展示不同的结果-->
                                <!--filter not show field-->
                                <div v-if="!j.notShow">
                                    <div v-if="j.type==='img'"><a v-if="i[j.field]!=''" :href="'{{$.Config.server.imgPrefix}}'+i[j.field]" target="_blank"> <img class="s-icon" :src="'{{$.Config.server.imgPrefix}}'+i[j.field]" alt="not fond"> </a> <span v-else class="tag-normal">暂无图片</span></div>
                                    <div v-else-if="j.type=='select'">
                                        <el-tag size="small" :type="k.type" v-for="k in j.options" v-show="i[j.field]==k.value" v-text="k.label"></el-tag>
                                    </div>
                                    <div v-else-if="j.type=='delCheckBox'" style="text-align: center">
                                        <el-checkbox @change="delBoxChange" v-model="i.delCheckBox" label="" size="large"/>
                                    </div>
                                    <div v-else-if="j.type=='operate'">
                                        <el-button-group>
                                            <el-button type="primary" plain size="small" @click="showDetails(2,i.id)">编辑</el-button>
                                            <el-button type="success" plain size="small" @click="onBatchDel([i.id])">删除</el-button>
                                        </el-button-group>
                                    </div>
                                    <span v-else v-text="i[j.field]" @click="showDetails(2,i.id)"></span>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <el-pagination :currentPage="search.page" :page-size="search.size" :page-sizes="[1,2,5,15,30,50,100, 200, 300, 400]" small="small" background="background" layout="total, sizes, prev, pager, next, jumper" :total="total" @current-change="getList" @size-change="sizeChange"/>
                </div>
            </div>
        </div>
    </div>
    <!--弹框-->
    {{include "/app/7.footer.html" .}}
</div>
</body>
{{include "/app/z.footerJs.html" .}}
<script>
    const app = Vue.createApp({
        data() {
            return {
                pageConf: {
                    name: "thing_record",
                    desc: "这里是thing_record页面可以对数据进行相应的操作。",
                    urlPrefix: "/thingRecord/",
                    icon: "{{.data.icon}}",
                    fields: [
                        {type: 'delCheckBox', editHide: 1},
                        {field: "id", label: "ID"},
                        {field: "record_date", label: "记录日期", type: 'date'},
                        {field: "tid", label: "名称", search: 1, type: 'select'},
                        {field: "score", label: "分数"}, {field: "day", label: "持续天数"}, {field: "desc", label: "备注", search: 1},
                        {label: "操作", type: "operate"}
                    ]
                },
                search: {page: 1, size: 15, status: '', tid: ''}, // config & search
                list: [], loading: false, total: 0, totalPage: 0, // data
                details: {status: ''}, detailsVisible: false, detailsTitle: '添加操作', showType: 0,// 1 add 2 update, // details
                options: [],
            }
        },
        async created() {
            document.title = this.pageConf.name
            this.getList()
            await this.getThingOptions()
            for (let i = this.pageConf.fields.length - 1; i >= 0; i--) {
                if (this.pageConf.fields[i].field === 'tid') {
                    this.pageConf.fields[i].options = [{value: "", label: "请选择"}]
                    let t
                    switch (i % 5) {
                        case 1:
                            t = 'info';
                            break;
                        case 2:
                            t = 'success';
                            break;
                        case 3:
                            t = 'primary';
                            break;
                        case 4:
                            t = 'warning';
                            break;
                        case 0:
                            t = 'danger';
                            break;
                    }
                    this.options.forEach(item => this.pageConf.fields[i].options.push({value: item.id, label: item.name, type: t}))
                }
            }
        },
        methods: {
            sizeChange(size) {
                this.search.size = size;
                this.getList();
            },
            async getList(page) {
                this.loading = true;
                if (page) {
                    this.search.page = page;
                }
                let res = await $.get(`${this.pageConf.urlPrefix}`, this.search);
                const {currPage, totalCount, totalPage, list} = res.data;
                this.search.page = currPage;
                this.total = totalCount
                this.list = list;
                this.totalPage = totalPage;
                this.loading = false
            },
            async showDetails(type, id) {
                this.detailsVisible = true
                this.showType = type
                this.details = {status: 1, type: 1}
                if (type === 2) {
                    this.detailsTitle = '修改操作'
                    let res = await $.get(`${this.pageConf.urlPrefix}` + id)
                    this.details = res.data
                }
            },
            async onSubmit() {
                let res = {}
                if (this.showType === 1) {
                    res = await $.post(`${this.pageConf.urlPrefix}`, this.details)
                } else {
                    res = await $.put(`${this.pageConf.urlPrefix}`, this.details)
                }
                if (res.code === 0) {
                    noticeOk('Success')
                    this.detailsVisible = false
                    await this.getList(this.search.page)
                } else {
                    noticeError(res.msg)
                }
            },
            async onBatchDel(ids) {
                if (confirm("确定删除？")) {
                    let res = await $.delete(`${this.pageConf.urlPrefix}/batch?ids[]=` + ids.join('&ids[]='));
                    if (res.code === 0) {
                        await this.getList(this.search.page)
                        noticeOk('Success')
                        this.detailsVisible = false
                        this.list.forEach(i => i.delCheckBox = false)
                    } else {
                        noticeError(res.msg)
                    }
                }
            },
            batchDelCheckChange(v) {
                this.list.forEach(i => i.delCheckBox = v)
            },
            delBoxChange(i) {
                i.delCheckBox = !i.delCheckBox
            },
            async getThingOptions() {
                let res = await $.get(`/thing/options`)
                this.options = res.data
            },
        },
        computed: {
            batchDelDisabled() {
                return this.list.filter(i => i.delCheckBox === true).length === 0
            }
        },
    })
    app.config.warnHandler = () => null
    app.use(ElementPlus)
    app.mount('#app')
</script>
</html>
