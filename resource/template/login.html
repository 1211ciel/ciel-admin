<body>
<header>
    <meta charset="utf-8">
    <style>
        body {
            color: #fff;
        }

        a {
            color: #fff;
        }

        .video_wrapper {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            height: auto;
            z-index: -100;
            background: #000;
            background-size: cover;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%
        }

        .inner {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</header>
<main>
    <div class="video_wrapper">
        <video muted="" playsinline="" loop autoplay>
            <source src="/resource/video/shiro_long.mp4" type="video/mp4">
        </video>
    </div>
    <div class="box">
        <div class="inner">
            <b>Login</b>
            <br>
            <br>
            <form id="login-form">
                <label>username:</label>
                <input name="uname" type="text" placeholder="请输入用户名"> <br>
                <label style="margin-top: 6px;display: inline-block">password:</label>
                <input name="pwd" type="password" placeholder="请输入密码">
            </form>
            <button id="login-btn" type="button">login</button>
            <br>
            {{include "/app/z.other_info.html" .}}
        </div>
    </div>
</main>
<script src="/resource/js/jquery-3.6.0.min.js"></script>
<script src="/resource/js/toastr.min.js"></script>
<script>
    $(function () {
        $("#login-btn").click(function () {
            $.post("/admin/login", $("#login-form").serialize(), async function (data) {
                if (data.code === 0) {
                    alert('Success')
                    window.location.href = "{{.Config.home}}";
                } else {
                    alert(data.msg)
                }
            });
        });
    });
</script>
</body>
