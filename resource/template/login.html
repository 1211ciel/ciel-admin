<body>
<header>
    <meta charset="utf-8">
    <style>
        body {
            color: #fff;
        }

        a {
            color: #fff;
        }

        .video_wrapper {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            height: auto;
            z-index: -100;
            background: #000;
            background-size: cover;
        }

        .inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 16%;
        }

        .mid {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%
        }

        .wrapper {
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            margin: 12px;
        }

        .music-list {
            position: fixed;
            top: 99px;
            left: 131px;
        }

        .music-list ul li {
            display: flex;
            align-items: center;
        }

        .music-list video {
            margin-left: 10px;
            width: 330px;
            height: 22px;
        }
    </style>
</header>
<main>
    <div class="video_wrapper">
        <video muted="" playsinline="" loop autoplay>
            <source src="/resource/video/shiro_long.mp4" type="video/mp4">
        </video>
        <!--        <video autoplay="autoplay" src="/resource/video/bg1.mp3" controls="controls" preload id="p-music" loop="loop"></video>-->
    </div>
    <div class="music-list">
        <iframe id="music" style="opacity: 0.5;border-radius: 15px" width="360" height="215" title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
    </div>
    <div class="mid">
        <div class="inner">
            <b>Login</b>
            <br>
            <br>
            <form id="login-form">
                <label>username:</label>
                <input name="uname" type="text" placeholder="请输入用户名"> <br>
                <label style="margin-top: 6px;display: inline-block">password:</label>
                <input name="pwd" type="password" placeholder="请输入密码">
            </form>
            <button id="login-btn" type="button">login</button>
            <br>
            {{include "/app/z.other_info.html" .}}
        </div>
    </div>
</main>
<script src="/resource/js/jquery-3.6.0.min.js"></script>
<script src="/resource/js/toastr.min.js"></script>
<script>
    let url = "https://www.youtube.com/embed/videoseries?list=PLrzviuM_VBi2P4RQyQWGC5zZPvnEz4R62"
    document.getElementById('music').src = url
    $(async function () {
        // set music url
        let res = await $.get('/v1/dict/key/music-url')
        if (res.code === 0) {
            if (res.data !== '') {
                url = res.data
            }
            document.getElementById('music').src = url
        }

        $("#login-btn").click(function () {
            $.post("/admin/login", $("#login-form").serialize(), async function (data) {
                if (data.code === 0) {
                    alert('Success')
                    window.open("{{.Config.home}}", "_blank");
                } else {
                    alert(data.msg)
                }
            });
        });
    });
</script>

</body>
