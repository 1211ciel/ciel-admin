<body>
<header>
    <h1>Portal de Login</h1>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            background-color: lightgreen;
        }

        header {
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 15vh;
            box-shadow: 5px 5px 10px rgb(0, 0, 0, 0.3);
        }

        h1 {
            letter-spacing: 1.5vw;
            font-family: 'system-ui';
            text-transform: uppercase;
            text-align: center;
        }

        main {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 75vh;
            width: 100%;
            background: url('{{$.Config.server.imgPrefix}}/aion.jpg') no-repeat center center;
            background-size: cover;
        }

        .form_class {
            width: 400px;
            padding: 40px;
            border-radius: 8px;
            background-color: white;
            font-family: 'system-ui';
            box-shadow: 5px 5px 10px rgb(0, 0, 0, 0.3);
        }

        .form_div {
            text-transform: uppercase;
        }

        .form_div > label {
            letter-spacing: 3px;
            font-size: 1rem;
        }

        .info_div {
            text-align: center;
            margin-top: 20px;
        }

        .info_div {
            letter-spacing: 1px;
        }

        .field_class {
            width: 100%;
            border-radius: 6px;
            border-style: solid;
            border-width: 1px;
            padding: 5px 0px;
            text-indent: 6px;
            margin-top: 10px;
            margin-bottom: 20px;
            font-family: 'system-ui';
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        .submit_class {
            border-style: none;
            border-radius: 5px;
            background-color: #FFE6D4;
            padding: 8px 20px;
            font-family: 'system-ui';
            text-transform: uppercase;
            letter-spacing: .8px;
            display: block;
            margin: auto;
            margin-top: 10px;
            box-shadow: 2px 2px 5px rgb(0, 0, 0, 0.2);
            cursor: pointer;
        }

        footer {
            height: 10vh;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: -5px -5px 10px rgb(0, 0, 0, 0.3);
        }

        footer > p {
            text-align: center;
            font-family: 'system-ui';
            letter-spacing: 3px;
        }

        footer > p > a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
    </style>

    <link rel="stylesheet" href="/resource/css/toastr.min.css"/>
</header>
<main>
    <form id="login-form" class="form_class" action="login/login-access.php" method="post">
        <div class="form_div">
            <label>Login:</label>
            <input class="field_class" name="uname" type="text" placeholder="请输入用户名" autofocus>
            <label>Password:</label>
            <input id="pass" class="field_class" name="pwd" type="password" placeholder="请输入密码">
            <button id="login-btn" class="submit_class" type="button">登录</button>
        </div>
        <div class="info_div">
            <p>Ainda não é um usuário registrado? <a href="register/reg-form.php">Cadastre-se!</a></p>
        </div>
    </form>
</main>
<footer>
    <p>Desenvolvido por <a href="#">JM_Code&trade;</a></p>
</footer>
<script src="/resource/js/jquery-3.6.0.min.js"></script>
<script src="/resource/js/toastr.min.js"></script>
<script>
    $(function () {
        $("#login-btn").click(function () {
            $.post("/admin/login", $("#login-form").serialize(), async function (data) {
                if (data.code === 0) {
                    noticeOk('Success')
                    setTimeout(function () {
                        window.location.href = "{{.Config.home}}";
                    }, 1500);
                } else {
                    noticeError(data.msg)
                }
            });
        });
    });
</script>
</body>
