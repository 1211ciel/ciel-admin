<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    {{include "/app/meta.html" .}}
    <title>Api</title>
</head>
<body>
<div id="app" v-cloak>
    {{include "/app/top.html" .}}
    <div id="wrapper">
        <div class="w">
            <div id="main">
                {{include "/app/nav.html" .}}
                <div class="box" id="page-title">
                    <div class="box-title">
                        {{include "/app/box_title.html" .}}
                    </div>
                    <form id="search" class="box-action">
                        <el-button type="primary" plain size="small" @click="showDetails(1)">添加</el-button>
                        <label class="input">PID<input type="text" name="pid" v-model="search.pid" autocomplete="off" @keyup.enter="getList()"></label>
                        <label class="input">状态<select name="status" v-model="search.status" @change="getList()">
                            <option value="">请选择</option>
                            <option value="1">启用</option>
                            <option value="2">禁用</option>
                        </select></label>
                    </form>
                </div>
                <div class="box" id="data">
                    <table id="table" v-loading="loading" :element-loading-spinner="svg" element-loading-text="Loading..." element-loading-background="rgba(0, 0, 0, 0.3)" style="width: 100%">
                        <thead>
                        <tr>
                            <th width="40">ID</th>
                            <th>URL</th>
                            <th>方法</th>
                            <th>分组</th>
                            <th>说明</th>
                            <th>状态</th>
                            <th width="160">创建时间</th>
                            <th width="160">更新时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="item in list">
                            <td v-text="item.id">
                            <td v-text="item.url"></td>
                            <td v-text="item.method"></td>
                            <td v-text="item.group"></td>
                            <td v-text="item.desc"></td>
                            <td>
                                <el-tag v-if="item.status==1">启用</el-tag>
                                <el-tag type="danger" v-if="item.status==2">禁用</el-tag>
                            </td>
                            <td v-text="item.created_at">
                            <td v-text="item.updated_at">
                            <td class="table-action">
                                <el-button-group>
                                    <el-button type="primary" plain size="small" @click="showDetails(2,item.id)">编辑</el-button>
                                    <el-button type="success" plain size="small" @click="del(item.id)">删除</el-button>
                                </el-button-group>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    {{include "/app/pagination.html" .}}
                </div>
            </div>

        </div>
    </div>
    <el-dialog v-model="detailsVisible" :title="detailsTitle" width="36%">
        <div class="details">
            <ul>
                <li><label class="input">URL<input autocomplete="off" v-model="details.url"></label></li>

                <li><label class="input">分组<input autocomplete="off" v-model="details.group"></label></li>
                <li><label class="input">备注<input autocomplete="off" step="0.01" v-model="details.desc"></label></li>
            </ul>
            <ul>
                <li><label class="input">METHOD<select v-model="details.method">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select></label></li>
                <li>
                    <label class="input">状态<select v-model="details.status">
                        <option label="正常" :value="1"></option>
                        <option label="关闭" :value="2"></option>
                    </select></label>
                </li>
            </ul>
        </div>
        <template #footer>
            <div class="dialog-footer">
                <el-button @click="detailsVisible = false" size="small" plain>取消</el-button>
                <el-button type="primary" @click="onSubmit()" size="small" plain>提交</el-button>
            </div>
        </template>
    </el-dialog>
    {{include "/app/footer.html" .}}
</div>
</body>
<!-- import JavaScript -->
<script>
    const app = Vue.createApp({
        data() {
            return {
                detailsVisible: false,
                detailsTitle: '',
                list: [],
                details: {},
                showType: 0, // 0 main 1 add 2update
                loading: false,
                total: 0,
                search: {page: 1, size: 15,status:''},
                page: {
                    name: "Api",
                    desc: "这里是Api管理页面,可以对菜单进行添加,修改,删除等操作。",
                    urlPrefix: '/api',
                }
            }
        },
        created() {
            this.getList();
        },
        methods: {
            sizeChange(size) {
                this.search.size = size;
                this.getList();
            },
            async getList(page) {
                this.search.page = page;
                this.loading = true;
                let res = await $.get(`${this.page.urlPrefix}/list`, this.search);
                const {currPage, totalCount, list} = res.data;
                this.search.page = currPage;
                this.total = totalCount
                this.list = list;
                this.loading = false
            },
            async del(id) {
                if (confirm("确定删除？")) {
                    let res = await $.delete(`${this.page.urlPrefix}/del?id=` + id);
                    if (res.code === 0) {
                        await this.getList()
                        noticeOk('Success')
                        this.detailsVisible = false
                    } else {
                        noticeError(res.msg)
                    }
                }
            },
            async onSubmit() {
                let res = {}
                if (this.showType == 1) {
                    res = await $.post(`${this.page.urlPrefix}/post`, this.details)
                } else {
                    res = await $.put(`${this.page.urlPrefix}/put`, this.details)

                }
                if (res.code === 0) {
                    noticeOk('Success')
                    this.detailsVisible = false
                    await this.getList()
                } else {
                    noticeError(res.msg)
                }
            },
            async showDetails(type, id) {
                this.detailsVisible = true
                this.showType = type
                this.details = {}
                this.detailsTitle = '添加操作'
                if (this.showType == 2) {
                    this.detailsTitle = '修改操作'
                    let res = await $.get(`${this.page.urlPrefix}/getById?id=` + id)
                    this.details = res.data
                }
            },
        }
    })
    app.use(ElementPlus)
    app.mount('#app')
</script>
</html>
