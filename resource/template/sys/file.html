<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    {{include "/app/meta.html" .}}
    <title>Fiel</title>
</head>
<body>
<div id="app" v-cloak>
    {{include "/app/top.html" .}}
    <div id="wrapper">
        <div class="w">
            <div id="main">
                {{include "/app/nav.html" .}}
                <div class="box" id="page-title">
                    <div class="box-title">
                        {{include "/app/box_title.html" .}}
                    </div>
                    <form id="search" class="box-action">
                        <el-button type="primary" plain size="small" @click="showDetails(1)">添加</el-button>
                        <label class="input">分组<input type="text" name="group" v-model="search.group" autocomplete="off" @keyup.enter="getList()"></label>
                    </form>
                </div>
                <div class="box" id="data">
                    <table id="table" v-loading="loading" :element-loading-spinner="svg" element-loading-text="Loading..." element-loading-background="rgba(0, 0, 0, 0.3)" style="width: 100%">
                        <thead>
                        <tr>
                            <th width="40">ID</th>
                            <th>Full path</th>
                            <th>DBName</th>
                            <th>Preview</th>
                            <th>Group</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="item in list">
                            <td v-text="item.id">
                            <td v-text="'{{$.Config.server.imgPrefix}}'+item.url">
                            <td v-text="item.url">
                            <td>
                                <a :href="'{{$.Config.server.imgPrefix}}'+item.url" target='_blank'>
                                    <img :src="'{{$.Config.server.imgPrefix}}'+item.url" alt="not fond" style="height: 36px;border-radius: 3px">
                                </a>
                            </td>
                            <td>
                                <el-tag v-if="item.group==1">头像</el-tag>
                                <el-tag v-else-if="item.group==2">图片</el-tag>
                                <el-tag v-else-if="item.group==3">文件</el-tag>
                                <el-tag v-else>其他</el-tag>
                            </td>
                            <td class="table-action">
                                <el-button-group>
                                    <el-button type="primary" plain size="small" @click="showDetails(2,item.id)">编辑</el-button>
                                    <el-button type="success" plain size="small" @click="del(item.id)">删除</el-button>
                                </el-button-group>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    {{include "/app/pagination.html" .}}
                </div>
                {{include "/app/nav_bottom.html" .}}
            </div>

        </div>
    </div>
    <el-dialog v-model="detailsVisible" :title="detailsTitle" width="36%">
        <div class="details">
            <ul>
                <li><label class="input">url<input autocomplete="off" v-model="details.url"></label></li>
                <li><label class="input">文件<input type="file" id="file" name="file" multiple></label></li>
                <li class="upload-utils input">
                    <label>
                        <el-button onclick="uploadFile()" style="width: 72px">上传</el-button>
                    </label>
                </li>
            </ul>
            <ul>
                <li>
                    <label class="input">分组<select name="group" v-model="details.group">
                        <option :value="1">头像</option>
                        <option :value="2">图片</option>
                        <option :value="3">文件</option>
                        <option :value="4">其他</option>
                    </select></label>
                </li>
            </ul>
        </div>
        <template #footer>
            <div class="dialog-footer">
                <el-button @click="detailsVisible = false" size="small" plain>取消</el-button>
                <el-button type="primary" @click="onSubmit()" size="small" plain>提交</el-button>
            </div>
        </template>
    </el-dialog>
    {{include "/app/footer.html" .}}
</div>
</body>
<!-- import JavaScript -->
<script>
    function getFiles() {
        let data = new FormData()
        let files = $('#file')[0].files
        for (let i = 0; i, files.length; i++) {
            let item = files[i]
            if (!item) {
                return data
            }
            data.append('file', item)
        }
        return data
    }

    function uploadFile() {
        let data = getFiles();
        let g = $('.details select[name="group"]').val()
        if (g == null) {
            noticeWarning('请选择分组')
            return
        }
        data.append("group", g)
        $.ajax({
            url: '/file/upload',
            type: 'post',
            cache: false,
            data: data,
            processData: false,
            contentType: false,
        }).done(res => {
            const {code, msg} = res
            if (code === 0) {
                noticeOk(msg)
                setTimeout(() => {
                    location.reload()
                }, 1000)
            } else {
                noticeError(msg)
            }
        })
    }

    const app = Vue.createApp({
        data() {
            return {
                detailsVisible: false,
                detailsTitle: '',
                details: {},
                showType: 0, // 0 main 1 add 2update
                page: {name: "File", desc: "这里是File管理页面,可以对菜单进行添加,修改,删除等操作。", urlPrefix: '/file',},
                list: [], loading: false, total: 0, search: {page: 1, size: 15},
                menus: JSON.parse(localStorage.getItem('menus')),

                dark: Cookies.get('dark'),
            }
        },
        watch: {
            dark() { // dark 变动后刷新一下从服务获取dark的css
                location.reload()
            }
        },
        created() {
            this.getList();
        },
        methods: {
            setDark() {
                Cookies.set('dark', this.dark);
            },
            sizeChange(size) {
                this.search.size = size;
                this.getList();
            },
            async getList(page) {
                this.search.page = page;
                this.loading = true;
                let res = await $.get(`${this.page.urlPrefix}/list`, this.search);
                const {currPage, totalCount, list} = res.data;
                this.search.page = currPage;
                this.total = totalCount
                this.list = list;
                this.loading = false
            },
            async del(id) {
                if (confirm("确定删除？")) {
                    let res = await $.delete(`${this.page.urlPrefix}/del?id=` + id);
                    if (res.code === 0) {
                        await this.getList()
                        noticeOk('Success')
                        this.detailsVisible = false
                    } else {
                        noticeError(res.msg)
                    }
                }
            },
            async onSubmit() {
                let res = {}
                if (this.showType == 1) {
                    res = await $.post(`${this.page.urlPrefix}/post`, this.details)
                } else {
                    res = await $.put(`${this.page.urlPrefix}/put`, this.details)
                }
                if (res.code === 0) {
                    noticeOk('Success')
                    this.detailsVisible = false
                    await this.getList()
                } else {
                    noticeError(res.msg)
                }
            },
            async showDetails(type, id) {
                this.detailsVisible = true
                this.showType = type
                this.details = {}
                this.detailsTitle = '添加操作'
                if (this.showType == 2) {
                    this.detailsTitle = '修改操作'
                    let res = await $.get(`${this.page.urlPrefix}/getById?id=` + id)
                    this.details = res.data
                }
            },
        }
    })
    app.config.warnHandler = () => null
    app.use(ElementPlus)
    app.mount('#app')
</script>
</html>
