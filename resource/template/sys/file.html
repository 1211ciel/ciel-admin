<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>File</title>
    {{include "/app/meta.html" .}}
</head>
<body>
<div id="app" v-cloak>
    <div class="nav">
        {{include "/app/nav.html" .}}
    </div>
    <div class="page">
        <div class="box box-bg-2 page-header">
            {{include "/app/page-header.html" .}}
        </div>
        <div class="main box box-bg-2">
            <form class="page-header-action" id="search">
                <el-button type="primary" plain size="small" @click="showDetails(1)">添加</el-button>
                <label class="input">分组<input type="text" name="group" value="{{.Query.group}}" autocomplete="off"></label>

            </form>
            <table>
                <thead>
                <tr>
                    <th width="40">ID</th>
                    <th>Full path</th>
                    <th>DBName</th>
                    <th>Preview</th>
                    <th>Group</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="item in list">
                    <td v-text="item.id">
                    <td v-text="'{{$.Config.server.imgPrefix}}'+item.url">
                    <td v-text="item.url">
                    <td>
                        <a :href="'{{$.Config.server.imgPrefix}}'+item.url" target='_blank'>
                            <img :src="'{{$.Config.server.imgPrefix}}'+item.url" alt="not fond" style="height: 36px;border-radius: 3px">
                        </a>
                    </td>
                    <td>
                        <el-tag v-if="item.group==1">头像</el-tag>
                        <el-tag v-else-if="item.group==2">图片</el-tag>
                        <el-tag v-else-if="item.group==3">文件</el-tag>
                        <el-tag v-else>其他</el-tag>
                    </td>
                    <td class="table-action">
                        <el-button-group>
                            <el-button type="primary" plain size="small" @click="showDetails(2,item.id)">编辑</el-button>
                            <el-button type="success" plain size="small" @click="del(item.id)">删除</el-button>
                        </el-button-group>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="table-footer">
                {{include "/app/pagination.html" .}}
            </div>
        </div>
        <div class="footer"></div>
    </div>
    <el-dialog v-model="detailsVisible" :title="detailsTitle" width="30%">
        <div class="details">
            <ul>
                <li><label class="input">url<input autocomplete="off" v-model="details.url"></label></li>
                <li><label class="input">文件<input type="file" id="file" name="file" multiple></label></li>
                <li class="upload-utils input">
                    <label>
                        <el-button onclick="uploadFile()" style="width: 72px">上传</el-button>
                    </label>
                </li>
            </ul>
            <ul>
                <li>
                    <label class="input">分组<select name="group" v-model="details.group">
                        <option :value="1">头像</option>
                        <option :value="2">图片</option>
                        <option :value="3">文件</option>
                        <option :value="4">其他</option>
                    </select></label>
                </li>
            </ul>
        </div>
        <template #footer>
            <div class="dialog-footer">
                <el-button @click="detailsVisible = false" size="small" plain>取消</el-button>
                <el-button type="primary" @click="onSubmit()" size="small" plain>提交</el-button>
            </div>
        </template>
    </el-dialog>
</div>
</body>
{{include "/app/footerjs.html" .}}
<script>
    function getFiles() {
        let data = new FormData()
        let files = $('#file')[0].files
        for (let i = 0; i, files.length; i++) {
            let item = files[i]
            if (!item) {
                return data
            }
            data.append('file', item)
        }
        return data
    }

    function uploadFile() {
        let data = getFiles();
        data.append("group", $('.details input[name="group"]').val())
        $.ajax({
            url: '/file/upload',
            type: 'post',
            cache: false,
            data: data,
            processData: false,
            contentType: false,
        }).done(res => {
            const {code, msg} = res
            if (code === 0) {
                noticeOk(msg)
                setTimeout(() => {
                    location.reload()
                }, 1000)
            } else {
                noticeError(msg)
            }
        })
    }

    const app = Vue.createApp({
        data() {
            return {
                detailsVisible: false,
                detailsTitle: '',
                list: JSON.parse('{{json .list}}'),
                details: {},
                showType: 0, // 0 main 1 add 2update
                page: {
                    name: "File",
                    desc: "这里是File管理页面,可以对菜单进行添加,修改,删除等操作。",
                    urlPrefix: '/file',
                }
            }
        },
        methods: {
            async del(id) {
                if (confirm("确定删除？")) {
                    let res = await $.delete(`${this.page.urlPrefix}/del?id=` + id);
                    if (res.code === 0) {
                        this.detailsVisible = false
                        noticeOk('Success')
                        setTimeout(() => location.reload(), 1000)
                    } else {
                        noticeError(res.msg)
                    }
                }
            },
            async onSubmit() {
                let res = {}
                if (this.showType == 1) {
                    res = await $.post(`${this.page.urlPrefix}/post`, this.details)
                } else {
                    res = await $.put(`${this.page.urlPrefix}/put`, this.details)

                }
                if (res.code === 0) {
                    this.detailsVisible = false
                    noticeOk('Success')
                    setTimeout(() => location.reload(), 1000)
                } else {
                    noticeError(res.msg)
                }
            },
            async showDetails(type, id) {
                this.showType = type
                this.details = {}
                this.detailsTitle = '添加操作'
                if (this.showType == 2) {
                    this.detailsTitle = '修改操作'
                    let res = await $.get(`${this.page.urlPrefix}/getById?id=` + id)
                    this.details = res.data
                }
                this.detailsVisible = true
            },
        }
    })
    app.use(ElementPlus)
    app.mount('#app')
</script>
</html>
