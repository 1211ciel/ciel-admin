<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    {{include "/app/meta.html" .}}
    <title>Menu</title>
</head>
<body>
<div id="app" v-cloak>
    {{include "/app/top.html" .}}
    <div id="wrapper">
        <div class="w">
            <div id="main">
                {{include "/app/nav.html" .}}
                <div class="box" id="page-title">
                    <div class="box-title">
                        <img src="/resource/image/golang.png" width="64" alt="Menu">
                        <div>
                            <div class="breadcrumb">
                                <a href="/"> ADMIN</a>
                                <span class="chevron">&nbsp;›&nbsp;</span>
                                <span v-text="page.name"></span>
                            </div>
                            <div class="intro" v-text="page.desc"></div>
                        </div>
                    </div>
                    <form action="/menu/list" method="get" id="search">
                        <div class="box-action">
                            <el-button size="small" @click="showDetails(1)">添加</el-button>
                            <span>PID</span> <input type="text" name="pid" value="{{.Query.pid}}" autocomplete="off"/>
                            <span>菜单名</span> <input type="text" name="name" value="{{.QUery.name}}" autocomplete="off"/>
                        </div>
                    </form>
                </div>
                <div class="box" id="data" v-show="showType==0">
                    <table id="table">
                        <tbody>
                        <tr>
                            <th width="40">ID</th>
                            <th>PID</th>
                            <th>角色名</th>
                            <th>菜单名</th>
                            <th>类型</th>
                            <th>排序</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        <tr v-for="item in list">
                            <td v-text="item.id">
                            <td v-text="item.pid">
                            <td v-text="item.name">
                            <td v-text="item.path">
                            <td>
                                <el-tag v-if="item.type==1" type="info" size="small">菜单</el-tag>
                                <el-tag v-if="item.type==2" type="warning" size="small">分组</el-tag>
                            </td>
                            <td v-text="item.sort">
                            <td>
                                <el-tag v-if="item.status==1">启用</el-tag>
                                <el-tag type="danger" v-if="item.status==2">禁用</el-tag>
                            </td>
                            <td class="table-action">
                                <el-button-group>
                                    <el-button type="primary" plain size="small" @click="showDetails(2,item.id)">编辑</el-button>
                                    <el-button type="success" plain size="small" @click="del(item.id)">删除</el-button>
                                </el-button-group>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    {{include "/app/pagination.html" .}}
                </div>
                <div class="box details-form" v-show="showType==1||showType==2">
                    <el-form label-width="100px" :model="details" style="max-width: 460px">
                        <el-form-item label="名称">
                            <el-input v-model="details.name"></el-input>
                        </el-form-item>
                        <el-form-item label="路径">
                            <el-input v-model="details.path"></el-input>
                        </el-form-item>
                        <el-form-item label="PID">
                            <el-input-number v-model="details.pid"></el-input-number>
                        </el-form-item>
                        <el-form-item label="排序">
                            <el-input-number v-model="details.sort"></el-input-number>
                        </el-form-item>
                        <el-form-item label="类型">
                            <el-select v-model="details.type">
                                <el-option label="菜单" :value="1"></el-option>
                                <el-option label="分组" :value="2"></el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item label="状态">
                            <el-select v-model="details.status">
                                <el-option label="启用" :value="1"></el-option>
                                <el-option label="禁用" :value="2"></el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item>
                            <el-button-group>
                                <el-button type="info" plain size="small" @click="showMain()">返回</el-button>
                                <el-button type="primary" plain size="small" @click="onSubmit()">提交</el-button>
                            </el-button-group>
                        </el-form-item>
                    </el-form>
                </div>

            </div>
            <div id="right-bar">
                <div class="box">
                    {{include "/app/nav_right.html" .}}
                </div>
            </div>
        </div>
    </div>
    {{include "/app/footer.html" .}}
</div>
</body>
<!-- import JavaScript -->
<script>
    const app = Vue.createApp({
        data() {
            return {
                list: JSON.parse('{{json .list}}'),
                details: {},
                showType: 0, // 0 main 1 add 2update
                page: {
                    name: "Menu",
                    desc: "这里是角色菜单权限管理页面,可以对菜单进行添加,修改,删除等操作。",
                    urlPrefix: '/menu',
                }
            }
        },
        methods: {
            del(id) {
                if (confirm("确定删除？")) {
                    $.delete(`${this.page.urlPrefix}/del?id=` + id, (res) => {
                        if (res.code === 0) {
                            noticeOk('Success')
                            setTimeout(() => {
                                location.reload()
                            }, 1000)
                        } else {
                            noticeError(res.msg)
                        }
                    });
                }
            },
            async onSubmit() {
                let res = {}
                if (this.showType == 1) {
                    res = await $.post(`${this.page.urlPrefix}/post`, this.details)
                } else {
                    res = await $.put(`${this.page.urlPrefix}/put`, this.details)

                }
                if (res.code === 0) {
                    noticeOk('Success')
                    setTimeout(() => location.reload(), 1000)
                } else {
                    noticeError(res.msg)
                }
            },
            async showDetails(type, id) {
                this.showType = type
                this.details = {}
                if (this.showType == 2) {
                    let res = await $.get(`${this.page.urlPrefix}/getById?id=` + id)
                    this.details = res.data
                }
            },
            showMain() {
                this.showType = 0
            },
        }
    })
    app.use(ElementPlus)
    app.mount('#app')
</script>
</html>
