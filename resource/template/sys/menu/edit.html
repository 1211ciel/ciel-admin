<!DOCTYPE html>
<html lang="en">
<head>
    {{include "/part/meta.html" .}}
    <title>修改菜单 - {{.Config.server.name}}</title>
</head>
<body>
{{include "/part/top.html" .}}
<div id="wrapper">
    <div class="w">
        <div class="wrapper-left">
            <div class="box no-bottom-border">
                <div class="cell flex-center">
                    <img src="/resource/image/settings.png" alt="Settings" width="64" height="64">
                    <a class="ml-12" href="/menu/path?{{toUrlParams .Query}}">
                        <i class="fa fa-hand-o-left"> 返回</i>
                    </a>
                </div>
                {{.msg}}
                <div class="cell"><a class="link-2 link-2-active" href="#">修改菜单</a></div>
                <form class="cell" method="post" action="/menu/put?{{toUrlParams .Query}}">
                    <table class="table-add" cellspacing="5" cellpadding="0" border="0">
                        <tr>
                            <td width="160" align="right">ID</td>
                            <td align="left"><input name="id" readonly value="{{.Session.menu_edit.id}}"></td>
                        </tr>
                        <tr>
                            <td align="right">名称</td>
                            <td width="auto" align="left"><input name="name" required value="{{.Session.menu_edit.name}}"></td>
                        </tr>
                        <tr>
                            <td align="right">pid</td>
                            <td width="auto" align="left"><input name="pid" required value="{{.Session.menu_edit.pid}}"></td>
                        </tr>
                        <tr>
                            <td align="right">icon</td>
                            <td><input type="text" name="icon" value="{{.Session.menu_edit.icon}}"></td>
                        </tr>
                        <tr>
                            <td align="right">path</td>
                            <td><input name="path" required value="{{.Session.menu_edit.path}}"></td>
                        </tr>
                        <tr>
                            <td align="right">说明</td>
                            <td><textarea name="desc">{{.Session.menu_edit.desc}}</textarea></td>
                        </tr>
                        <tr>
                            <td align="right">sort</td>
                            <td><input type="number" step="0.01" name="sort" value="{{.Session.menu_edit.sort}}"></td>
                        </tr>
                        <tr>
                            <td align="right">type</td>
                            <td><select name="type">
                                <option value="2" {{if eq .Session.menu_edit.type 2}} selected {{end}}>分组</option>
                                <option value="1" {{if eq .Session.menu_edit.type 1}} selected {{end}}>菜单</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td align="right">状态</td>
                            <td>
                                <select name="status">
                                    <option value="1" {{if eq .Session.menu_edit.status 1}} selected {{end}}>开启</option>
                                    <option value="2" {{if eq .Session.menu_edit.status 2}} selected {{end}}>关闭</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <button class="btn-info" type="submit">提交</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
{{include "/part/footer.html" .}}
{{include "/part/endJs.html" .}}
</body>
</html>
