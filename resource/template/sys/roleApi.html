<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>RoleMenu</title>
    {{include "/app/meta.html" .}}
</head>
<body>
<div id="app" v-cloak>
    <div class="nav">
        {{include "/app/nav.html" .}}
    </div>
    <div class="page">
        <div class="box box-bg-2 page-header">
            {{include "/app/page-header.html" .}}
        </div>
        <div class="main box box-bg-2">
            <form class="page-header-action" id="search">
                <el-button type="info" plain size="small" @click="goto('/role/list')">返回</el-button>
                <el-button type="primary" plain size="small" @click="showDetails(1)">添加</el-button>
            </form>
            <table>
                <thead>
                <tr>
                    <th width="40">ID</th>
                    <th>角色名</th>
                    <th>URL</th>
                    <th>分组</th>
                    <th>方法</th>
                    <th>DESC</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="item in list">
                    <td v-text="item.id">
                    <td v-text="item.r_name">
                    <td v-text="item.url">
                    <td v-text="item.group">
                    <td v-text="item.method">
                    <td v-text="item.desc">
                    <td class="table-action">
                        <el-button-group>
                            <el-button type="success" plain size="small" @click="del(item.id)">删除</el-button>
                        </el-button-group>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="table-footer">
                {{include "/app/pagination.html" .}}
            </div>
        </div>
        <div class="footer"></div>
    </div>
    <el-dialog v-model="detailsVisible" :title="detailsTitle" width="30%">
        <form class="details details-form">
            <ul>
                <li><label class="input">角色ID<input type="text" value="{{.Query.rid}}" name="rid"></label></li>
                <li><label class="input">API<select name="aid[]" id="aid-select" multiple style="height: 230px"></select></label></li>
            </ul>
        </form>
        <template #footer>
            <div class="dialog-footer">
                <el-button @click="detailsVisible = false" size="small" plain>取消</el-button>
                <el-button type="primary" @click="onSubmit()" size="small" plain>提交</el-button>
            </div>
        </template>
    </el-dialog>
</div>
</body>
{{include "/app/footerjs.html" .}}
<script>
    const app = Vue.createApp({
        data() {
            return {
                detailsVisible: false,
                detailsTitle: '',
                list: JSON.parse('{{json .list}}'),
                details: {},
                showType: 0, // 0 main 1 add 2update
                page: {
                    name: "RoleMenu",
                    desc: "这里是RoleAPI管理页面,可以对菜单进行添加,修改,删除等操作。",
                    urlPrefix: '/roleApi',
                }
            }
        },
        methods: {
            goto(url) {
                location.href = url;
            },
            async del(id) {
                if (confirm("确定删除？")) {
                    let res = await $.delete(`${this.page.urlPrefix}/del?id=` + id);
                    if (res.code === 0) {
                        this.detailsVisible = false
                        noticeOk('Success')
                        setTimeout(() => location.reload(), 1000)
                    } else {
                        noticeError(res.msg)
                    }
                }
            },
            async onSubmit() {
                let data = $(".details-form").serialize()
                $.post(`${this.page.urlPrefix}/post`, data, (res) => {
                    if (res.code === 0) {
                        noticeOk('Success')
                        setTimeout(() => {
                            location.reload()
                        }, 1000)
                    } else {
                        noticeError(res.msg)
                    }
                });
            },
            async showDetails(type, id) {
                this.showType = type
                this.detailsTitle = '添加操作'
                $.get('/role/noapis?rid={{.Query.rid}}', function (res) {
                    if (res.data) {
                        let options = ''
                        res.data.forEach(item => {
                            options += `<option value='${item.id}'>${item.group}-${item.method}-${item.url}- ${item.desc}</option>`
                        })
                        $('#aid-select').html(options)
                    }
                })
                this.detailsVisible = true
            },
        }
    })
    app.use(ElementPlus)
    app.mount('#app')
</script>
</html>
